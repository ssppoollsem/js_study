<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .the-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ddd;
      }
      .the-svg text {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <svg class="the-svg">
      <defs>
        <mask id="mask-circle">
          <!-- mask의 색상은 흰색에 가까울수록 잘 보인다. -->
          <circle cx="50" cy="50" r="40" fill="#fff"></circle>
        </mask>
      </defs>
      <g mask="url(#mask-circle)">
        <text x="10" y="100">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta repudiandae earum, ullam nostrum dolor unde voluptas. Dolorem voluptate nulla temporibus?</text>
      </g>
    </svg>
  </body>
</html>
