<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {position:relative; background-color:#000; overflow:hidden}
        h1 {color:#fff}
        .human {position:absolute; left:calc(50% - 150px); width:300px; transform-origin: center; z-index: 9;}
        /* .bg {position:absolute; left:calc(50% - 150px); width:300px; transform-origin: center;} */
    </style>
    <script>
        let x = 0;
        let y = 0;
        let human;
        let bg;
        let mouseX = 0;
        let mouseY = 0;
        let speed = 0.009;

        window.onload = function(){
            let h1 = document.getElementsByTagName('h1')[0];
            human = document.getElementsByClassName('human')[0];
            bg = document.getElementsByClassName('bg')[0];
            window.addEventListener('mousemove', mouseFunc, false);
    
            function mouseFunc(e) {
                x = e.clientX - window.innerWidth / 2;
                y = e.clientY - window.innerHeight / 2;
                h1.innerHTML = `x : ${x}, y: ${y}`;
            }
            loop()
        }
        function loop() {
            mouseX += (x - mouseX) * speed;
            mouseY += (y - mouseY) * speed;
            human.style.transform = "translate(" + mouseX / 6 + "px, " + mouseY / 6 + "px)";
            bg.style.transform = "translate(" + -mouseX / 6 + "px, " + -mouseY / 6 + "px)";
            window.requestAnimationFrame(loop);
        }
    </script>
</head>
<body>
    <h1>test</h1>
    <img src="/example2/images/layer-7.png" alt="" class="human" />
    <img src="/example2/images/layer-1.jpg" alt="" class="bg" />

</body>
</html>
