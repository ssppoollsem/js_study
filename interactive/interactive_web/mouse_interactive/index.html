<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {position:relative; background-color:#000; cursor: none;}
        h1 {color:#fff}
        .cursor_item {position:absolute; top:0; left:0; width:100px; height:100px; background-color: red; margin:-50px 0 0 -50px; transition: all .3s ease;}
    </style>
    <script>
        let x = 0;
        let y = 0;
        let cursor_item;
        let mouseX = 0;
        let mouseY = 0;
        let speed = 0.09;

        window.onload = function(){
            let h1 = document.getElementsByTagName('h1')[0];
            cursor_item = document.getElementsByClassName('cursor_item')[0];
            window.addEventListener('click', mouseFunc, false);
    
            function mouseFunc(e) {
                x = e.clientX;
                y = e.clientY;
                h1.innerHTML = `x : ${x}, y: ${y}`;
                cursor_item.style.transform = "translate(" + x + "px, " + y + "px)";
                // cursor_item.style.transform = `translate('${mouseX}px, ${mouseY}px')`;
            }
            // loop()
        }
        // function loop() {
        //     mouseX += (x - mouseX) * speed;
        //     mouseY += (y - mouseY) * speed;
        //     cursor_item.style.transform = "translate(" + mouseX + "px, " + mouseY + "px)";
        //     window.requestAnimationFrame(loop);
        // }
    </script>
</head>
<body>
    <h1>test</h1>
    <div class="cursor_item"></div>
</body>
</html>
